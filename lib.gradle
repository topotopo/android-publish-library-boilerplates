ext {
    bintrayRepo = ''            // Repo name in bintray dashboard
    bintrayName = ''            // Package name of the bintray repo

    publishedGroupId = ''       // The ID you want to be used in the implementation line
    libraryName = ''            // The module of the library
    artifact = ''               // The artifact you want to see in implementation line

    libraryDescription = ''     // Description of library

    siteUrl = ' '               // Git Repo Site Url (without .git)
